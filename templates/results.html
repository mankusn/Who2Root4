<!doctype html>
{% extends "index.html" %}
    {%block body%}
    	<table class="table table-striped" style="border: 1px solid #eeeeee;">
        {% for title in titles.keys() %}
        	<tr>
        		<th style="text-align:center"><h2>{{title}}<h2></h2></th>
        	</tr>
            {% for result in titles[title]%}
            <tr>
                <td><h2>{{result}}</h2></td>
            </tr>
            {%endfor%}
        {% endfor %}
    	</table>
    {% endblock %}
